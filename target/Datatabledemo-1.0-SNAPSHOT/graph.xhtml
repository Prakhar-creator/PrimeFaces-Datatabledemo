<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Graph Display</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
         <h:outputStylesheet library="primefaces" name="themes/cupertino/theme.css" />
         <style>
            .small-chart-container {
                width: 200px; 
                height: 200px; 
            }
            .large-chart-container {
                width: 600px;
                height: 600px;
            }
        </style>
    </h:head>
    <h:body>
        <h5>Graphical representation of Gender Ratio of Users DataTable </h5>
        <h:form>
            <div class="small-chart-container">
                <p:pieChart model="#{chartViewPieBean.pieModel}" />
            </div>
        </h:form>
        
        <h:form>
            <div class="large-chart-container">
                <p:barChart model="#{chartViewBarBean.barModel}" />
            </div>
        </h:form>
        
        <h:form>
            <div class="large-chart-container">
                <p:barChart model="#{chartViewBarBean.barModel}" />
            </div>
        </h:form>

    </h:body>
</html>
