<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>User Management</title>
    <h:outputStylesheet library="primefaces" name="themes/cupertino/theme.css" />
</h:head>

<h:body>
    <h:form>
        <p:dataTable id="usersTable" var="user" value="#{contextBean.userList}" rowKey="#{user.id}" selection="#{contextBean.selectedUser}" selectionMode="single">
            <p:column headerText="ID">
                <h:outputText value="#{user.id}" />
            </p:column>
            <p:column headerText="First Name">
                <h:outputText value="#{user.firstName}" />
            </p:column>
            <p:column headerText="Last Name">
                <h:outputText value="#{user.lastName}" />
            </p:column>
            <p:column headerText="Age">
                <h:outputText value="#{user.age}" />
            </p:column>
            <p:column headerText="Gender">
                <h:outputText value="#{user.gender}" />
            </p:column>
            <p:column headerText="Email ID">
                <h:outputText value="#{user.emailID}" />
            </p:column>
            <p:column headerText="Password">
                <h:outputText value="#{user.password}" />
            </p:column>
            <p:column headerText="Mobile Number">
                <h:outputText value="#{user.mobilenumber}" />
            </p:column>
        </p:dataTable>
        <p:contextMenu for="usersTable">
            <p:menuitem value="View" icon="pi pi-search" actionListener="#{contextBean.viewUser}" oncomplete="PF('userDialog').show()" update="userDetail" />
            <p:menuitem value="Delete" icon="pi pi-trash" action="#{contextBean.deleteUser}" />
            <p:menuitem value="Reference" url="https://www.primefaces.org" icon="pi pi-home"/>
        </p:contextMenu>
        <p:dialog id="userDialog" header="User Info" widgetVar="userDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="true">
            <p:outputPanel id="userDetail" style="text-align:center;">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="firstName" value="First Name:" />
                    <h:outputText id="firstName" value="#{contextBean.selectedUser.firstName}" />
        
                    <h:outputLabel for="lastName" value="Last Name:" />
                    <h:outputText id="lastName" value="#{contextBean.selectedUser.lastName}" />
        
                    <h:outputLabel for="age" value="Age:" />
                    <h:outputText id="age" value="#{contextBean.selectedUser.age}" />
        
                    <h:outputLabel for="gender" value="Gender:" />
                    <h:outputText id="gender" value="#{contextBean.selectedUser.gender}" />
        
                    <h:outputLabel for="emailID" value="Email ID:" />
                    <h:outputText id="emailID" value="#{contextBean.selectedUser.emailID}" />
        
                    <h:outputLabel for="password" value="Password:" />
                    <h:outputText id="password" value="#{contextBean.selectedUser.password}" />
        
                    <h:outputLabel for="mobileNumber" value="Mobile Number:" />
                    <h:outputText id="mobileNumber" value="#{contextBean.selectedUser.mobilenumber}" />
                </h:panelGrid>
            </p:outputPanel>
        </p:dialog>
    </h:form>
</h:body>
</html>
