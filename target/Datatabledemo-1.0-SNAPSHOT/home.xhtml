<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Data Table Demo</title>
        <h:outputStylesheet library="primefaces" name="themes/cupertino/theme.css" />
    </h:head>

    <h:body>
        <h:form>
            <div class="card">
                <div class="flex justify-content-between align-items-center">
                    <div>
                        <p:commandButton value="XML" styleClass="mr-2 mb-2">
                            <p:dataExporter type="xml" target="usersTable" fileName="visible" visibleOnly="true"/>
                        </p:commandButton>
                        <p:commandButton value="XLSX" styleClass="mr-2 mb-2">
                            <p:dataExporter type="csv" target="usersTable" fileName="visible" visibleOnly="true"/>
                        </p:commandButton>
                        <p:commandButton value="PDF" styleClass="mr-2 mb-2">
                            <p:dataExporter type="pdf" target="usersTable" fileName="visible" visibleOnly="true" />
                        </p:commandButton>
                    </div>  
                </div>
                
                <p:dataTable id="usersTable" var="user" value="#{usersBean.list}" stripedRows="true" size="large" widgetVar="usersTablevar">
                    <f:facet name="header">
                        <div class="flex justify-content-between align-items-center">
                            Data of Listed Users  
                            <div>
                                <p:commandButton id="toggler" type="button" value="Columns" icon="pi pi-align-justify"/>
                                <p:columnToggler datasource="usersTable" trigger="toggler">
                                </p:columnToggler>
                            </div>
                        </div>
                    </f:facet>
            
            <p:column headerText="First Name" filterBy="#{user.firstName}" filterMatchMode="contains">
                <h:outputText value="#{user.firstName}" />
            </p:column>

            <p:column headerText="Last Name"  filterBy="#{user.lastName}" filterMatchMode="contains">
                <h:outputText value="#{user.lastName}" />
            </p:column>
            
            <p:column headerText="Age" filterBy="#{user.age}" filterMatchMode="contains">
                <h:outputText value="#{user.age}" />
            </p:column>
            
            <p:column headerText="Gender" filterBy="#{user.gender}" filterMatchMode="contains">
                <h:outputText value="#{user.gender}" />
            </p:column>

            <p:column headerText="Email ID" filterBy="#{user.emailID}" filterMatchMode="contains">
                <h:outputText value="#{user.emailID}" />
            </p:column>

            <p:column headerText="Password" filterBy="#{user.password}" filterMatchMode="contains">
                <h:outputText value="#{user.password}" />
            </p:column>
            
            <p:column headerText="MobileNumber" filterBy="#{user.mobilenumber}" filterMatchMode="contains">
                <h:outputText value="#{user.mobilenumber}" />
            </p:column>
                 </p:dataTable>
            </div>
        </h:form>
    </h:body>
</html>
